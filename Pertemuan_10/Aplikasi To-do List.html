<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List - Ujian Vue.js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="CSS/Aplikasi To-do list.css">
</head>
<body>
    <div id="app" class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-left">
                <h1><span>ğŸ“˜</span> Ujian Praktikum Vue.js (CDN)</h1>
            </div>
            <div class="navbar-right">
                <a href="Home.html" class="btn btn-home">Home</a>
                <a href="Aplikasi Kalkulator.html" class="btn btn-calculator">Kalkulator</a>
                <a href="Aplikasi Catatan.html" class="btn btn-notes">Catatan</a>
            </div>
        </nav>
        
        <!-- Todo App -->
        <div class="todo-app">
            <div class="todo-header">
                <h2>Aplikasi To-do List</h2>
                <p>Tambahkan tugas harian Anda</p>
            </div>
            
            <div class="input-group">
                <input 
                    type="text" 
                    v-model="newTask" 
                    @keyup.enter="addTask"
                    placeholder="Masukkan tugas baru..."
                >
                <button @click="addTask">Tambah</button>
            </div>
            
            <ul class="todo-list">
                <li v-for="(task, index) in tasks" :key="index" class="todo-item">
                    <span class="todo-text">{{ task }}</span>
                    <button @click="removeTask(index)" class="delete-btn">Hapus</button>
                </li>
                <li v-if="tasks.length === 0" class="empty-state">
                    Belum ada tugas. Tambahkan tugas pertama Anda!
                </li>
            </ul>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    newTask: '',
                    tasks: []
                }
            },
            methods: {
                addTask() {
                    if (this.newTask.trim() !== '') {
                        this.tasks.push(this.newTask.trim());
                        this.newTask = '';
                    }
                },
                removeTask(index) {
                    this.tasks.splice(index, 1);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
