  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .preview {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .preview h3 {
      margin-top: 0;
      color: #4a5568;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .preview p {
      margin: 8px 0;
      color: #2d3748;
    }
    .info {
      margin-top: 20px;
      text-align: center;
      color: #718096;
      font-size: 0.9em;
    }
  </style>
</head>
