<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Binding 3</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="app">
    <h2>Contoh v-bind:style</h2>
    <p :style="{ color: textColor, fontSize: fontSize + 'px' }">
      Teks dengan gaya dinamis
    </p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        textColor: "blue",
        fontSize: 24
      }
    });
  </script>
</body>
</html>
