<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Data Binding</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    .box { background: #e8f4fd; padding: 15px; margin: 10px 0; border-radius: 5px; }
    input { padding: 8px; margin: 5px 0; width: 100%; max-width: 300px; }
    button { padding: 8px 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="app">
    <h2>ðŸ”— Data Binding Example</h2>
    <div class="box">
      <input v-model="inputText" placeholder="Ketik sesuatu..." />
      <p>Anda mengetik: <strong>{{ inputText }}</strong></p>

      <button :disabled="!inputText">Submit</button>
      <p :style="{ color: textColor }">Warna teks ini berubah berdasarkan panjang input.</p>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          inputText: ''
        }
      },
      computed: {
        textColor() {
          return this.inputText.length > 5 ? 'green' : 'red';
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
